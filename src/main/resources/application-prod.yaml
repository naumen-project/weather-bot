spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update

bot:
  webhook-path: ${BOT_WEBHOOK_PATH}
  token: ${BOT_TOKEN}
  api-quota: 20
  schedule-cron: 0 0 8 * * ?